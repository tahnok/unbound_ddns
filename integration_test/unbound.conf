# Unbound configuration for integration testing

server:
    # Basic server settings
    verbosity: 1
    interface: 0.0.0.0
    port: 53
    do-ip4: yes
    do-ip6: no
    do-udp: yes
    do-tcp: yes

    # Access control - allow all for testing
    access-control: 0.0.0.0/0 allow
    access-control: ::0/0 allow

    # Logging
    logfile: ""
    use-syslog: no
    log-queries: yes
    log-replies: yes

    # Don't use root hints for testing
    do-not-query-localhost: no

    # Local zone configuration
    private-address: 10.0.0.0/8
    private-address: 172.16.0.0/12
    private-address: 192.168.0.0/16

    # Local data entries for testing
    # These will be updated by the unbound_ddns service
    local-data: "test.example.com. IN A 192.168.1.100"
    local-data: "home.example.com. IN A 192.168.1.101"
    local-data: "auto.example.com. IN A 192.168.1.102"

# Remote control configuration (required for unbound-control reload)
remote-control:
    control-enable: yes
    control-interface: 127.0.0.1
    control-port: 8953
