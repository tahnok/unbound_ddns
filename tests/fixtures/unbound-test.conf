server:
  verbosity: 2
  interface: 127.0.0.1@15353
  port: 15353
  access-control: 127.0.0.0/8 allow
  do-daemonize: no
  use-syslog: no
  logfile: ""
  do-not-query-localhost: no
  do-ip4: yes
  do-ip6: no
  do-udp: yes
  do-tcp: yes
  chroot: ""
  username: ""
  directory: ""
  pidfile: ""
  # Test records will be added here
  local-data: "integration-test.example.com IN A 192.168.1.100"
