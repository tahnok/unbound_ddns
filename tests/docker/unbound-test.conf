server:
  verbosity: 2
  interface: 0.0.0.0@15353
  access-control: 0.0.0.0/0 allow
  do-daemonize: no
  use-syslog: no
  logfile: ""
  do-not-query-localhost: no
  do-ip4: yes
  do-ip6: no
  do-udp: yes
  do-tcp: yes
  chroot: ""
  username: ""
  directory: ""
  pidfile: ""
  auto-trust-anchor-file: ""
  root-hints: ""

  # Test record - will be updated by integration test
  local-data: "integration-test.example.com IN A 192.168.1.100"
